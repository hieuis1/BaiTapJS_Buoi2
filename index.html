<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
   <div class="bai1 container">
        <h2 class="text-center">Bai 1</h2>
        <form>
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nhập số ngày làm</label>
            <input type="text" class="form-control" id="day">
            </div>
            
            <button id="bai1" type="button" class="btn btn-primary">Submit</button>
        </form>
        <p class="mt-4">Số tiền lương của bạn là: <span id="result1"></span> </p>
   </div>


   <div class="bai2 container">
    <h2 class="text-center">Bài 2</h2>
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nhập vào số thứ nhất: </label>
            <input type="text" class="form-control" id="so1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nhập vào số thứ hai: </label>
            <input type="text" class="form-control" id="so2" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nhập vào số thứ ba: </label>
            <input type="text" class="form-control" id="so3" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nhập vào số thứ tư: </label>
            <input type="text" class="form-control" id="so4" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nhập vào số thứ năm: </label>
            <input type="text" class="form-control" id="so5" aria-describedby="emailHelp">
        </div>
        
        <button id="bai2" type="button" class="btn btn-primary">Submit</button>
      </form>
      <p class="mt-4">Giá trị trung bình là: <span id="result2"></span></p>
   </div>

   <div class="bai3 container">
    <h2 class="text-center">Bai 3</h2>
    <form>
        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nhập số tiền: </label>
        <input type="text" class="form-control" id="money" aria-describedby="emailHelp">
        </div>
        
        <button id="bai3" type="button" class="btn btn-primary">Submit</button>
    </form>
    <p class="mt-4">Số tiền sau khi đổi là: <span id="result3"></span> </p>
    </div>

    <div class="bai4 container">
        <h2 class="text-center">Bai 4</h2>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nhập chiều dài: </label>
                <input type="text" class="form-control" id="chieuDai" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nhập chiều rộng: </label>
                <input type="text" class="form-control" id="chieuRong" aria-describedby="emailHelp">
             </div>
            
            <button id="bai4" type="button" class="btn btn-primary">Submit</button>
        </form>
        <p class="mt-4">Chu vi là: <span id="result4"></span> </p>
        <p class="mt-4">Diện tích là: <span id="result5"></span> </p>
   </div>


   <div class="bai5 container">
    <h2 class="text-center">Bai 5</h2>
    <form>
        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nhập số có hai chữ số: </label>
        <input type="text" class="form-control" id="numbera" aria-describedby="emailHelp">
        </div>
        
        <button id="bai5" type="button" class="btn btn-primary">Submit</button>
    </form>
    <p class="mt-4">Tổng 2 ký số vừa nhập là: <span id="result6"></span> </p>
</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
